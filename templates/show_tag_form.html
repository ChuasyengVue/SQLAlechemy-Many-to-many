<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tag</title>
</head>
<body>
    
    <h1>Create a tag</h1>
    
    <form method="POST" action="/tags/new">
    <div>
        
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter a name for the tag">
        <br>
        <button formaction="/tags" formmethod="GET">Cancel</button>
        <button type="submit">Add</button>
        

    </div>

    <div class="form-check form-group row">
        {% for post in posts %}
        <div>
          <input class="form-input"
                 type="checkbox"
                 value="{{ post.id }}"
                 id="post_{{ post.id }}"
                 name="posts">
          <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
          </label>
        </div>
        {% endfor %}
      </div>
    </form>
</body>
</html>
