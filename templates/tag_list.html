<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    
    <h1>Tags</h1>

    <div>
        <ul>
            {% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
            {% endfor %}
          </ul>
        <form>
            <button formaction="/tags/new">Add Tag</button>
        </form>
    </div>
</body>
</html>
