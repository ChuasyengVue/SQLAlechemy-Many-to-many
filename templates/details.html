<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <div>

        {% if user.image_url %}
        <div class="col-sm-2 col-2">
            <img src="{{user.image_url}}" alt="{{user.full_name}}" class="dft-pfp">
        </div>
        {% endif %}

        <div class="col-sm-10 col-12">
            <h1>{{user.full_name}} </h1>

            <form >
            <button formaction="/users/{{ user.id }}/edit">Edit</button>
            <button formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
            </form>
        </div>


        <div>
            <h2>Posts</h2>

            <ul>
                
                {% for post in user.posts %}
                <li><a href="/posts/{{ post.id }}">{{ post.title }}</a>
                    
                </li>
                {% endfor %}
            </ul>

            <form>
                <button formaction="/users/{{ user.id }}/posts/new">Add Post</button>
            </form>
        </div>

    </div>
    <br>
    <a href="/"> User List</a>

</body>
</html>
